<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Pass Generator</title>
</head>
<body>
    <div id="container">
        <h1>Liams Password Generator</h1>

        <p class="test">How many words would you like</p>
        
        <select class="custom-select test" id="pwdLength" value="4">
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected="selected" value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        

        <div class="">
            <p id="test1">How alphanumeric would you like the passphrase?&nbsp;&nbsp;</p><p id="sliderValue">0</p>
            <div class="test">
                <input type="range" min="0" max="7" value="3" class="slider" id="sliderRange">
            </div>
        </div>

        <div>
            <p id="test1">IF Password, How many characters do you want?&nbsp;&nbsp;</p><p id="rangeValue">0</p>
            <div class="test">
                <input type="range" min="0" max="21" value="10" class="slider" id="rangeSlider">
            </div>
        </div>

        <div>
            <input class="button" type="button" value="Generate PassPhrase" id="genPwd">
            <input class="button" type="button" value="Generate Password" id="genPass">
        </div>

        <h2>Password Options</h2>
        <p><span id="demo0"></span></p>
        <p><span id="demo1"></span></p>
        <p><span id="demo2"></span></p>
    </div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
