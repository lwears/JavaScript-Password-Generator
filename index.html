<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Pass Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Password Generator</h1>

      <form class="form" action="" id="passwordGeneratorForm">
        <fieldset id="pass-type-fieldset" class="">
          <legend class="password-type">What type of password?</legend>

          <label for="passWord"
            ><input
              autocomplete="off"
              type="radio"
              id="passWord"
              name="passType"
              value="Password"
              checked
            />
            Password</label
          >

          <label for="passPhrase"
            ><input
              autocomplete="off"
              type="radio"
              id="passPhrase"
              name="passType"
              value="Passphrase"
            />
            Passphrase</label
          >
        </fieldset>

        <div
          class="passphraseSettings is-hidden grid-container"
          id="passphraseSettings"
        >
          <label for="ppWordAmount">How many words?</label>
          <select class="" id="ppWordAmount" value="4" autocomplete="off">
            <option value="2">2</option>
            <option selected="selected" value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <label for="pwdAlphaAmountNumber">Add numbers to passphrase</label>
          <div class="character-amount-container">
            <input
              autocomplete="off"
              type="range"
              min="0"
              max="7"
              value="1"
              class="slider"
              id="pwdAlphaAmount"
            />
            <input
              class="number-input"
              type="number"
              name=""
              value="1"
              id="pwdAlphaAmountNumber"
              min="0"
              max="7"
            />
          </div>
        </div>

        <div class="passwordSettings grid-container" id="passwordSettings">
          <label for="pwdCharAmountNumber">How many characters?</label>
          <div class="character-amount-container">
            <input
              autocomplete="off"
              type="range"
              min="1"
              max="21"
              value="10"
              class="slider"
              id="pwdCharAmount"
            />
            <input
              autocomplete="off"
              class="number-input"
              type="number"
              id="pwdCharAmountNumber"
              min="1"
              max="21"
              value="10"
            />
          </div>

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" checked />

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" checked />

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols" />
        </div>

        <input
          class="button password-button"
          type="submit"
          value="Generate Password"
          id="genPassword"
        />
      </form>

      <h2>Password Options:</h2>
      <div class="password-grid" id="password-options"></div>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
