<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Liams Password Generator</h1>

        <p class="test">How many words would you like</p>
        
        <select class="custom-select test" id="pwdLength">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        

        <div class="">
        <p class="">How alphanumeric would you like the passphrase?</p>
            <div class="test">
                <input type="range" min="0" max="6" value="0" class="test" id="sliderRange">
            </div>
        </div>

        <input class="button" type="button" value="Generate" id="genPwd">
        <h2>Password Options</h2>
        <p><span id="demo0"></span></p>
        <p><span id="demo1"></span></p>
        <p><span id="demo2"></span></p>
    </div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
