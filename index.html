<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Pass Generator</title>
</head>
<body>
    <div id="container">
        <h1>Liams Password Generator</h1>

        <p class="wrapper">How many words would you like</p>

        <select class="custom-select wrapper" id="pwdLength" value="4">
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected="selected" value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>


        <div class="margin">
            <p id="test1">How alphanumeric would you like the passphrase?&nbsp;&nbsp;</p><p id="sliderValue">3</p>
            <div class="wrapper">
                <input autocomplete="off" type="range" min="0" max="7" value="3" class="slider" id="sliderRange">
            </div>
        </div>

        <div class="margin">
            <p id="test1">How many password characters?&nbsp;&nbsp;</p><p id="rangeValue">10</p>
            <div class="wrapper">
                <input autocomplete="off" type="range" min="0" max="21" value="10" class="slider" id="rangeSlider">
            </div>
        </div>

        <div>
            <input class="button" type="button" value="Generate PassPhrase" id="genPwd">
            <input class="button" type="button" value="Generate Password" id="genPass">
        </div>

        <h2>Password Options</h2>
        <p><span id="pass0"></span></p>
        <p><span id="pass1"></span></p>
        <p><span id="pass2"></span></p>
    </div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
